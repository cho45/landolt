	<body>
		<div class="container">
			<p>リロードすると方向が変わります</p>
			<p>
				<label>
					スケール調整
					<input type="range" min="60" max="200" step="1" value="135" id="dpi"/><!-- 135 = mac book air 11in -->
					(1円硬貨をあてて調整: <span id="dpi-n"></span>dpi)
				</label>
			</p>
			<p>
				<label>
					測定距離
					<input type="range" min="0.5" max="5" step="0.5" value="1" id="distance"/>
					(<span id="distance-n"></span>m 離れて計測)
				</label>
			</p>
			<canvas id="visual-acuity" width="5000" height="5000"></canvas>
		</div>
