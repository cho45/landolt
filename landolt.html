<!DOCTYPE html>
<html>
	<head>
		<title>ランドルト環</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link rev="made" href="mailto:cho45@lowreal.net"/>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="landolt.js"></script>

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<style>
			.container {
				overflow: hidden;
			}

			body {
				font-size: 14px;
				padding: 0;
				margin: 0;
				overflow: hidden;
			}

			label {
				display: inline-block;
				width: 100px;
			}

			.note {
				display: block;
				font-size: 80%;
				color: #666;
			}

			p {
				padding: 0 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<p>
				<label>
					スケール調整
				</label>
				<input type="range" min="60" max="400" step="1" value="135" id="dpi"/><!-- 135 = mac book air 11in -->
				<span class="note">(1円硬貨をあてて調整: <span id="dpi-n"></span>dpi)</span>
			</p>
			<p>
				<label>
					測定距離
				</label>
				<input type="range" min="0.5" max="5" step="0.5" value="1" id="distance"/>
				<span class="note">(<span id="distance-n"></span>m 離れて計測)</span>
			</p>
			<canvas id="visual-acuity" width="5000" height="7000"></canvas>
		</div>
	</body>
</html>
